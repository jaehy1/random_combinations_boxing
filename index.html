<style>
div.fixed {

}

  position: absolute;
  left: 0;
  top: 50%;
  width: 100%;
  text-align: center;

}

	vari = Math.ceil(Math.random()*12)

            }
    }

            }
    } 
  var result = vari +" - "+ vari1 +" - "+ vari2
  var result = result.fontsize(30)
  var result = result.bold() 
  
  document.getElementById("demo").innerHTML = "<center>" +result+ "</center>"
  
}
